<!doctype html>
<html spellcheck="false">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="pomodoro-blacklist.css" />
  </head>

  <body>
    <div id="table-top">
      <div id="device">
        <div id="front">
          <div id="counter">
            <div id="round-0" class="ready">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle class="olive" />
                <circle class="pimento" />
              </svg>
            </div>
            <div id="round-1" class="ready">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle class="olive" />
                <circle class="pimento" />
              </svg>
            </div>
            <div id="round-2" class="ready">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle class="olive" />
                <circle class="pimento" />
              </svg>
            </div>
            <div id="round-3" class="ready">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle class="olive" />
                <circle class="pimento" />
              </svg>
            </div>
          </div>
          <div id="middle-row">
            <div id="volume">
              <div id="volume-label">Vol</div>
              <div id="slider-container">
                <input id="volume-slider" type="range" autocomplete="off" min="0" max="100" value="50" step="1" orient="vertical" />
                <div id="volume-image">
                </div>
              </div>
            </div>
            <div id="display">
              <div id="countdown" class="no-task">
                25:00
              </div>
              <div id="task" class="no-task">
                <span id="primary"></span>
                <span id="secondary"></span>
              </div>
            </div>
            <div id="options-and-reset">
              <div id="options-button-container">
                <button id="options-button"></button>
                <div id="options-label">
                  Opt
                </div>
              </div>
              <div id="reset-button-container">
                  <button id="reset-button">
                    <svg 
                      version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle id="reset-button-circle" stroke="none"/>
                    </svg>
                  </button>
                <div id="reset-label">
                  Reset
                </div>
              </div>
            </div>
          </div>
          <button type="button" id="timer-button" class="start-button">Start</button>
        </div>
        <div id="back">
          <div id="blacklist-compartment"></div>
          <div id="blacklist">
            <div id="compartment-gap"></div>
            <div id="monitor-container">
              <div id="blacklist-monitor">
                <div id="task-container" class="hidden"><span id="task-label">Task Display: </span><input id="task-input"></div>
                <div id="instructions" class="hidden">Blacklist urls below, one per line:</div>
                <textarea id="list-input" class="hidden"></textarea>
                <div id="more-text" class="hidden">
                  <div id="more-above" class="inactive">&#x2BC5;</div>
                  <div id="more-below" class="inactive">&#x2BC6;</div>
                </div>
              </div>
            </div>
            <div id="arrow-tab">
              <span id="arrow-right">&#x1F80A;</span>
              <span id="arrow-left">&#x1F808;</span>
            </div>
          </div>
          <div id="back-face">
            <div id="options-list-container">
              <div class="option-row">
                <div class="option-title">Pomodoro</div>
                <div class="option-display-container">
                  <div id="pomodoro-length" class="option-display">25</div><span> min</span>
                </div>
                <div id="pomodoro-spinner" class="spinner">
                  <button class="spinner-up">&#x2BC5;</button>
                  <button class="spinner-down">&#x2BC6;</button>
                </div>
              </div>
              <div class="option-row">
                <div class="option-title">Short break</div>
                <div class="option-display-container">
                  <div id="short-break-length" class="option-display">05</div><span> min</span>
                </div>
                <div id="short-break-spinner" class="spinner">
                  <button class="spinner-up">&#x2BC5;</button>
                  <button class="spinner-down">&#x2BC6;</button>
                </div>
              </div>
              <div class="option-row">
                <div class="option-title">Long break</div>
                <div class="option-display-container">
                  <div id="long-break-length" class="option-display">15</div><span> min</span>
                </div>
                <div id="long-break-spinner" class="spinner">
                  <button class="spinner-up">&#x2BC5;</button>
                  <button class="spinner-down">&#x2BC6;</button>
                </div>
              </div>
            </div>
            <div id="options-close-container">
              <button id="options-close">&times;</button>
              <button id="help-button">&#x003F;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="pomodoro-blacklist.js"></script>
  </body>
</html>
