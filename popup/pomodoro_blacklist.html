<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="pomodoro_blacklist.css" />
  </head>

  <body>
    <div id="table-top">
      <div id="device">
        <div id="front">
          <div id="counter">
            <div id="round-0" class="ready">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle class="olive" />
                <circle class="pimento" />
              </svg>
            </div>
            <div id="round-1" class="ready">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle class="olive" />
                <circle class="pimento" />
              </svg>
            </div>
            <div id="round-2" class="ready">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle class="olive" />
                <circle class="pimento" />
              </svg>
            </div>
            <div id="round-3" class="ready">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle class="olive" />
                <circle class="pimento" />
              </svg>
            </div>
          </div>
          <div id="middle-row">
            <div id="volume">
              <div id="volume-label">Vol</div>
              <div id="slider-container">
                <input id="volume-slider" type="range" autocomplete="off" min="0" max="100" value="50" step="1" orient="vertical" />
                <div id="volume-image">
                  <svg 
                    id="volume-svg"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <polygon points="10, 0 0, 0 0, 65" stroke="none"/>
                  </svg>
                </div>
              </div>
            </div>
            <div id="display">
              <div id="countdown" class="no-task">
                25:00
              </div>
              <div id="task" class="no-task">
                <span id="primary"></span>
                <span id="secondary"></span>
              </div>
            </div>
            <div id="options-and-reset">
              <div id="options-button-container">
                <button id="options-button"></button>
                <div id="options-label">
                  Opt
                </div>
              </div>
              <div id="reset-button-container">
                <div id="reset-button">
                  <svg 
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle id="reset-button-circle" stroke="none"/>
                  </svg>
                </div>
                <div id="reset-label">
                  Reset
                </div>
              </div>
            </div>
          </div>
          <button type="button" id="timer-button" class="start-button">Start</button>
        </div>
        <div id="back">
          <div id="blacklist-compartment"></div>
          <div id="blacklist">
            <div id="compartment-gap"></div>
            <div id="monitor-container">
              <div id="blacklist-monitor">
                <textarea id="list-input" class="hidden">hi</textarea>
              </div>
            </div>
            <div id="arrow-tab">
              <span id="arrow-right">&#x1F80A;</span>
              <span id="arrow-left">&#x1F808;</span>
            </div>
          </div>
          <div id="back-face">
            <div id="options-close-container"><button id="options-close">&times;</button></div>
            <div id="options-list-container">
              <div class="option-row">
                <div class="option-title">Pomodoro length</div>
                <div class="option-input-container">
                  <input type="number" class="option-input" id="pomodoro-length" size="5" min="1" max="120"> min
                </div>
              </div>
              <div class="option-row">
                <div class="option-title">Short break</div>
                <div class="option-input-container">
                  <input type="number" class="option-input" id="short-break-length" size="5" min="1" max="15"> min
                </div>
              </div>
              <div class="option-row">
                <div class="option-title">Long break</div>
                <div class="option-input-container">
                  <input type="number" class="option-input" id="long-break-length" size="5" min="1" max="60"> min
                </div>
              </div>
              <div id="option-task">
                <div id="task-option-title-container"><span id="task-option-title">Task</span><button id="clear-task">&times;</button></div>
                <div id="task-option-input-container">
                  <input id="task-option-input">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="pomodoro_blacklist.js"></script>
  </body>
</html>
