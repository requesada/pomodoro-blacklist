<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="pomodoro_blacklist.css" />
  </head>

  <body>
    <div id="clock">
      <div id="counter">
        <div class="counter-olive">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="olive-svg">
            <circle class="round-0 work ready" />
            <circle class="round-0 break ready" />
          </svg>
        </div>
        <div class="counter-olive">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="olive-svg">
            <circle class="round-1 work ready" />
            <circle class="round-1 break ready" />
          </svg>
        </div>
        <div class="counter-olive">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="olive-svg">
            <circle class="round-2 work ready" />
            <circle class="round-2 break ready" />
          </svg>
        </div>
        <div class="counter-olive">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="olive-svg">
            <circle class="round-3 work ready" />
            <circle class="round-3 break ready" />
          </svg>
        </div>
      </div>
      <div id="middle-row">
        <div id="volume">
          <div id="volume-label">Vol</div>
          <div id="slider-container">
            <input id="volume-slider" type="range" min="0" max="100" value="50" step="1" orient="vertical" />
            <div id="volume-image">
              <svg 
                id="volume-svg"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polygon points="10, 0 0, 0 0, 65" stroke="none"/>
              </svg>
            </div>
          </div>
        </div>
        <div id="display">25:00</div>
        <div id="options-and-reset">
          <div id="options-button">Opt</div>
          <div id="reset-button">Reset</div>
        </div>
      </div>
      <button type="button" id="timer-button" class="start-button">Start</button>
    </div>
    <script src="pomodoro_blacklist.js"></script>
  </body>
</html>
